<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <script src="assets/js/script3.js"></script>
</head>
<body>

    <form id="miFormulario">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="Ingrese su telefono">
        <span class="error" id="errorTelefono"></span>
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="ingrese su contraseña">
        <span class="error" id="errorPassword"></span>
        <br>

        <button type="button" onclick="validar()" id="btn">Enviar</button>
        <button type="button" id="btnActualizar" value="" onclick="actualizar()" style="display:none;">Actualizar</button>
    </form>

    
    <table>
        <thead>
            <tr>
                <th>telefono</th>
                <th>contrasenia</th>
                <th>accion</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>

</body>
</html>
